plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.1'
}

ext {
    javaVersion = "21.0.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20240303' 
    implementation 'com.github.kwhat:jnativehook:2.2.2'

    // runtimeOnly "org.openjfx:javafx-graphics:$javaVersion:mac"
    // runtimeOnly "org.openjfx:javafx-graphics:$javaVersion:win"
    // runtimeOnly "org.openjfx:javafx-graphics:$javaVersion:linux"
    // runtimeOnly "org.openjfx:javafx-base:$javaVersion"
    // runtimeOnly "org.openjfx:javafx-swing:$javaVersion"
    // runtimeOnly "org.openjfx:javafx-controls:$javaVersion"
    // runtimeOnly "org.openjfx:javafx-fxml:$javaVersion"
    // runtimeOnly "org.openjfx:javafx-web:$javaVersion"
    // runtimeOnly "org.openjfx:javafx-media:$javaVersion"
}

javafx {
    version = "21.0.2"
    modules = [ 'javafx.graphics', 'javafx.controls', 'javafx.fxml' ]
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    targetCompatibility = 21
    sourceCompatibility = 21

    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.github.imhammer.ihautoclicker.Launch'
    mainModule = 'com.github.imhammer.ihautoclicker'
}

jlink {
    imageName = 'ihautoclicker'
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'com.github.imhammer.ihautoclicker'
    }

    jpackage {
        jpackageHome = '/opt/jvm/jdk-21.0.2'
        outputDir = 'ihautoclicker_installer'

        appVersion = '1.0.0'
        icon = file("${projectDir}/src/main/resources/logo/500x500.png")
        vendor = "ImHammer__"

        installerName = 'IHAutoClicker'
        installerType = 'deb'
    }
}

